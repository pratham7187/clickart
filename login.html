<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ClickKart - Login</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="auth-container">
    <div class="auth-box">
      <h2 id="form-title">Login</h2>
      <form id="auth-form">
        <input type="email" id="email" name="email" placeholder="Email" required />
        <input type="password" id="password" name="password" placeholder="Password" required />
        <button type="submit" id="submit-btn">Login</button>
      </form>
      <div class="toggle-form">
        <p><span class="toggle" id="toggle-signup">Don't have an account? Sign Up</span></p>
      </div>
    </div>
  </div>

  <script>
    const toggleSignup = document.getElementById("toggle-signup");
    const formTitle = document.getElementById("form-title");
    const authForm = document.getElementById("auth-form");

    toggleSignup.addEventListener("click", () => {
      if (formTitle.innerText === "Login") {
        formTitle.innerText = "Sign Up";
        authForm.innerHTML = `
          <input type="text" id="name" name="name" placeholder="Name" required />
          <input type="email" id="email" name="email" placeholder="Email" required />
          <input type="password" id="password" name="password" placeholder="Password" required />
          <button type="submit" id="submit-btn">Sign Up</button>
        `;
        toggleSignup.innerText = "Already have an account? Login";
      } else {
        formTitle.innerText = "Login";
        authForm.innerHTML = `
          <input type="email" id="email" name="email" placeholder="Email" required />
          <input type="password" id="password" name="password" placeholder="Password" required />
          <button type="submit" id="submit-btn">Login</button>
        `;
        toggleSignup.innerText = "Don't have an account? Sign Up";
      }
    });

    document.addEventListener("submit", async function (e) {
      if (e.target.id !== "auth-form") return;
      e.preventDefault();

      const nameInput = document.getElementById("name");
      const name = nameInput ? nameInput.value.trim() : "";
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();

      const isLogin = formTitle.innerText === "Login";
      const endpoint = isLogin
        ? "http://localhost:5000/api/login"
        : "http://localhost:5000/api/register";

      const payload = isLogin ? { email, password } : { name, email, password };

      try {
        const res = await fetch(endpoint, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload)
        });

        const data = await res.json();

        if (res.ok) {
          alert(data.message);
          localStorage.setItem("clickkart-user", email);
          window.location.href = "profile.html";
        } else {
          alert(data.message || "Something went wrong.");
        }
      } catch (error) {
        console.error(error);
        alert("Error connecting to server.");
      }
    });
  </script>

</body>
</html>
