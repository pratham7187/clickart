<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Wishlist - ClickKart</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="style.css" />

  <style>
    body { display:flex; min-height:100vh; flex-direction:row; margin:0; }
    .main-content { display:flex; flex-direction:column; flex-grow:1; min-height:100vh; justify-content:space-between; }
    .wishlist-section { padding:20px; flex-grow:1; }
    .wishlist-items { display:flex; flex-wrap:wrap; gap:20px; justify-content:center; }
    .wishlist-item { border:1px solid #ccc; border-radius:10px; padding:15px; width:250px; text-align:center; background:#f9f9f9; display:flex; flex-direction:column; align-items:center; justify-content:space-between; min-height:400px; }
    .wishlist-item img { width:100%; height:200px; object-fit:cover; border-radius:10px; }
    .wishlist-item h3 { font-size:18px; margin:10px 0; }
    .wishlist-item p { font-weight:bold; margin:5px 0; }
    .wishlist-item button { margin-top:10px; padding:8px 16px; border:none; border-radius:5px; cursor:pointer; width:100%; margin-bottom:10px; }
    .remove-btn { background-color:#ff4d4d; color:white; }
    .buy-btn { background-color:#4CAF50; color:white; }
  </style>
</head>
<body>
  <div class="menu">
    <ul class="menu-content">
      <li><a href="index.html"><span><i class="fa-solid fa-house"></i></span><span>Home</span></a></li>
      <li><a href="wishlist.html"><span><i class="fa-solid fa-heart"></i></span><span>Wishlist</span></a></li>
      <li><a href="profile.html"><span><i class="fa-solid fa-user"></i></span><span>Profile</span></a></li>
      <li><a href="orders.html"><span><i class="fa-solid fa-box"></i></span><span>Orders</span></a></li>
      <li><a href="logout.html"><span><i class="fa-solid fa-right-from-bracket"></i></span><span>Logout</span></a></li>
    </ul>
  </div>

  <div class="main-content">
    <header>
      <div class="navBar">
        <div class="logo"><img src="image/logo.png" class="clickkart-logo" alt="" height="100" /></div>
        <form class="search__form"><input class="input" type="text" placeholder="Search for products, brands and more" /><div class="search__icon"><i class="fa-solid fa-magnifying-glass"></i></div></form>
        <div class="nav-buttons"><button class="login-btn" id="login-btn">Login</button></div>
      </div>
    </header>

    <div class="wishlist-section">
      <h1>Your Wishlist</h1>
      <div class="wishlist-items" id="wishlist-container"></div>
    </div>

    <footer>
      <div class="footer-grid">
        <div class="footer-column"><h4>ABOUT</h4><p>Contact Us</p><p>About Us</p><p>Careers</p></div>
        <div class="footer-column"><h4>HELP</h4><p>Payments</p><p>Shipping</p><p>Returns</p></div>
        <div class="footer-column"><h4>POLICY</h4><p>Return Policy</p><p>Terms Of Use</p><p>Privacy</p></div>
        <div class="footer-column"><h4>CONTACT</h4><p>Puttur, Karnataka</p><p>6282695997</p><p>clickkart@gmail.com</p></div>
      </div>
      <div class="footer-bottom"><p>&copy; 2025 Clickkart.com</p></div>
    </footer>
  </div>

  <script>
    const API_BASE = "http://localhost:5000";

    function getUserEmail() {
      return localStorage.getItem("clickkart-user");
    }

    async function fetchWishlist() {
      const email = getUserEmail();
      const container = document.getElementById("wishlist-container");

      if (!email) {
        container.innerHTML = "<p>Please login to see your wishlist.</p>";
        return;
      }

      try {
        const res = await fetch(`${API_BASE}/api/wishlist/${encodeURIComponent(email)}`);
        if (!res.ok) {
          container.innerHTML = "<p>Error loading wishlist.</p>";
          return;
        }
        const items = await res.json();

        container.innerHTML = "";
        if (!items || items.length === 0) {
          container.innerHTML = "<p>No items in your wishlist yet.</p>";
          return;
        }

        items.forEach((item) => {
          const productDiv = document.createElement("div");
          productDiv.className = "wishlist-item";
          productDiv.innerHTML = `
            <img src="${item.image}" alt="${item.name}">
            <h3>${item.name}</h3>
            <p>${item.price}</p>
            <button class="remove-btn">Remove</button>
            <button class="buy-btn">Buy Now</button>
          `;
          productDiv.querySelector(".remove-btn").addEventListener("click", () => removeItem(item._id));
          productDiv.querySelector(".buy-btn").addEventListener("click", () => buyNowFromWishlist(item));
          container.appendChild(productDiv);
        });
      } catch (err) {
        console.error(err);
        container.innerHTML = "<p>Error loading wishlist.</p>";
      }
    }

    async function removeItem(itemId) {
      if (!confirm("Remove this item from wishlist?")) return;
      try {
        const res = await fetch(`${API_BASE}/api/wishlist/item/${itemId}`, { method: "DELETE" });
        const data = await res.json();
        if (res.ok) {
          alert(data.message || "Removed.");
          fetchWishlist();
        } else {
          alert(data.message || "Couldn't remove item.");
        }
      } catch (err) {
        console.error(err);
        alert("Error connecting to server.");
      }
    }

    function buyNowFromWishlist(item) {
      localStorage.setItem("productName", item.name);
      localStorage.setItem("productPrice", item.price);
      localStorage.setItem("productImage", item.image);
      window.location.href = "product.html";
    }

    window.onload = function () {
      fetchWishlist();
    };
  </script>
</body>
</html>
