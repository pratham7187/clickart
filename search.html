<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Search Results - ClickKart</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .product-item {
      border: 1px solid #ccc;
      padding: 10px;
      margin: 10px;
      text-align: center;
      width: 200px;
      display: inline-block;
      vertical-align: top;
    }
    .product-item img {
      max-width: 100%;
      height: auto;
    }
  </style>
</head>
<body>
  <header>
    <h1>Search Results</h1>
  </header>

  <main>
    <input type="text" id="search-bar" placeholder="Search for products..." />
    <button onclick="searchProducts()">Search</button>
    <div id="search-results"></div>
  </main>

<script>
function getQueryParam(name) {
  const urlParams = new URLSearchParams(window.location.search);
  return urlParams.get(name);
}

async function searchProducts() {
  const searchTerm = document.getElementById("search-bar").value.trim();
  const resultsContainer = document.getElementById("search-results");
  resultsContainer.innerHTML = "";

  if (!searchTerm) {
    resultsContainer.innerHTML = "<p>Please enter a search term.</p>";
    return;
  }

  try {
    const res = await fetch(`http://127.0.0.1:5000/api/search?query=${encodeURIComponent(searchTerm)}`);
    const products = await res.json();

    if (products.length === 0) {
      resultsContainer.innerHTML = "<p>No products found.</p>";
    } else {
      products.forEach(product => {
        const productDiv = document.createElement("div");
        productDiv.className = "product-item";
        productDiv.innerHTML = `
          <img src="${product.image}" alt="${product.name}" />
          <h3>${product.name}</h3>
          <p>${product.price}</p>
        `;
        productDiv.onclick = () => {
          window.location.href = `product.html?id=${product._id}`;
        };
        resultsContainer.appendChild(productDiv);
      });
    }
  } catch (error) {
    console.error("Error fetching search results:", error);
    resultsContainer.innerHTML = "<p>Error fetching results.</p>";
  }
}

// Auto-run search if query param exists
window.onload = function () {
  const query = getQueryParam("query");
  if (query) {
    document.getElementById("search-bar").value = query;
    searchProducts();
  }
};
</script>

</body>
</html>
