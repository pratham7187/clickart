<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Search Results - ClickKart</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .product-item {
      border: 1px solid #ccc;
      padding: 10px;
      margin: 10px;
      text-align: center;
      width: 200px;
      display: inline-block;
    }
    .product-item img {
      max-width: 100%;
      height: auto;
    }
  </style>
</head>
<body>
  <header>
    <h1>Search Results</h1>
  </header>

  <main>
    <input type="text" id="search-bar" placeholder="Search for products..." />
    <button onclick="searchProducts()">Search</button>
    <div id="search-results"></div>
  </main>

  <script>
  const allProducts = [
  // Men's T-Shirts
  { name: "T-Shirt Classic", image: "imgmentshirt/t1.jpeg", price: "₹499" },
  { name: "Printed Tee", image: "imgmentshirt/t2.jpeg", price: "₹599" },
  { name: "U-Neck Tee", image: "imgmentshirt/t3.jpeg", price: "₹549" },
  { name: "Casual T-Shirt", image: "imgmentshirt/t4.jpeg", price: "₹479" },
  { name: "Striped Tee", image: "imgmentshirt/t5.jpeg", price: "₹629" },
  { name: "Urban Tee", image: "imgmentshirt/t6.jpeg", price: "₹529" },

  // Men's Formal Shirts
  { name: "Green Formal", image: "imgformals/f1a.jpeg", price: "₹999" },
  { name: "Sky Blue Shirt", image: "imgformals/f2a.jpeg", price: "₹899" },
  { name: "Wine Formal", image: "imgformals/f3a.jpeg", price: "₹949" },
  { name: "White Formal", image: "imgformals/f4b.jpeg", price: "₹1,049" },
  { name: "Checkered Shirt", image: "imgformals/f5a.jpeg", price: "₹1,099" },
  { name: "Navy Blue Shirt", image: "imgformals/f6a.jpeg", price: "₹1,149" },

  // Men's Jeans
  { name: "Slim Fit Jeans", image: "jeans/j1.jpeg", price: "₹1,299" },
  { name: "Blue Denim", image: "jeans/j2.jpeg", price: "₹1,399" },
  { name: "Ripped Jeans", image: "jeans/j3.jpeg", price: "₹1,499" },
  { name: "Regular Fit Jeans", image: "jeans/j4.jpeg", price: "₹1,349" },
  { name: "Washed Denim", image: "jeans/j5.jpeg", price: "₹1,299" },
  { name: "Light Blue Jeans", image: "jeans/j6.jpeg", price: "₹1,399" },

  // Men's Joggers
  { name: "Track Joggers", image: "joggers/jo1.jpeg", price: "₹899" },
  { name: "Grey Joggers", image: "joggers/jo2.jpeg", price: "₹949" },
  { name: "Sports Joggers", image: "joggers/jo3.jpeg", price: "₹999" },
  { name: "Wine Joggers", image: "joggers/jo4.jpeg", price: "₹899" },
  { name: "Relax Fit Joggers", image: "joggers/jo5.jpeg", price: "₹1,049" },
  { name: "Training Joggers", image: "joggers/jo6.jpeg", price: "₹999" },

  // Men's Footwear
  { name: "Addidas Sneakers", image: "footwear/fo1.jpeg", price: "₹1,499" },
  { name: "Casual Sneakers", image: "footwear/fo2.jpeg", price: "₹1,399" },
  { name: "Nike Sneakers", image: "footwear/fo3.jpeg", price: "₹1,699" },
  { name: "Black Loafers", image: "footwear/fo4.jpeg", price: "₹1,299" },
  { name: "Brown Sandals Men", image: "footwear/fo5.jpeg", price: "₹499" },
  { name: "Arizona Men", image: "footwear/fo6.jpeg", price: "₹1,199" }
];


    function getQueryParam(name) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(name);
    }

    function searchProducts() {
      const searchTerm = document.getElementById("search-bar").value.toLowerCase().trim();
      const resultsContainer = document.getElementById("search-results");
      resultsContainer.innerHTML = "";

      const filteredProducts = allProducts.filter(product =>
        product.name.toLowerCase().includes(searchTerm)
      );

      if (filteredProducts.length === 0) {
        resultsContainer.innerHTML = "<p>No products found.</p>";
      } else {
        filteredProducts.forEach(product => {
          const productDiv = document.createElement("div");
          productDiv.className = "product-item";
          productDiv.innerHTML = `
            <img src="${product.image}" alt="${product.name}" />
            <h3>${product.name}</h3>
            <p>${product.price}</p>
          `;
          resultsContainer.appendChild(productDiv);
        });
      }
    }

    // Run search on page load if query param exists
    window.onload = function () {
      const query = getQueryParam("query");
      if (query) {
        document.getElementById("search-bar").value = query;
        searchProducts();
      }
    };
  </script>
</body>
</html>
